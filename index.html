<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #323030; /* Gris como pizarrón */
            color: #fff; /* Letras resaltantes */
        }
        h1 {
            text-align: center;
            color: #FFD700; /* Color dorado para el título */
            margin-bottom: 20px;
        }
        .menu-item {
            background: #FFA500; /* Naranja para las tarjetas */
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .menu-item h2 {
            margin: 10px 0 5px;
        }
        .platillo-temporada {
            text-align: center;
            margin: 20px 0;
        }
        .platillo-temporada img {
            max-width: 30%; /* Ajusta el ancho de la imagen */
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
        }
        .whatsapp-button {
            display: block;
            width: 220px;
            margin: 30px auto;
            padding: 12px;
            text-align: center;
            background-color: #25D366;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div id="menu"></div> <!-- Contenedor para el menú cargado -->
    <a href="https://wa.me/5510531834?text=Hola,%20quisiera%20hacer%20un%20pedido." target="_blank" class="whatsapp-button">
        Enviar mensaje a WhatsApp
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Solicitar permiso de notificación
            if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission();
            }

            function mostrarNotificacion(mensaje) {
                if (Notification.permission === "granted") {
                    new Notification("Actualización del menú", {
                        body: mensaje,
                        //icon: "https://example.com/icon.png" // Cambia esto a la URL de tu icono
                    });
                } else {
                    alert(mensaje);
                }
            }

            $.getJSON('https://sheetdb.io/api/v1/88hrh4pi9tkim', function(data) {
                console.log(data); // Para depurar
                let menuHTML = '';
                data.forEach(item => {
                    menuHTML += `
                        <h1>${item.Dia}</h1>
                        <div class="menu-item">
                            <h2>Primer Tiempo:</h2>
                            <p>${item['Primer Tiempo']}</p>
                            <h2>Segundo Tiempo:</h2>
                            <p>${item['Segundo Tiempo']}</p>
                            <h2>Tercer Tiempo:</h2>
                            <p>${item['Tercer Tiempo']}</p>
                            <p>Precio: ${item.Precio}</p>
                        </div>
                    `;
                });
                menuHTML += `
                    <h1>Platillo de temporada</h1>
                    <div class="menu-item platillo-temporada">
                        <h2>${data[0]['Platillo de Temporada']}</h2>
                        <p>${data[0].Descripción}</p>
                        <img src="./chile.jpeg" alt="${data[0]['Platillo de Temporada']}">
                        <h3>Precio: ${data[0]['Precio Platillo']}</h3>
                        <h2>¡¡IMPORTANTE!! Haz tu pedido de chiles con un día de anticipación.</h2>
                    </div>
                `;
                $('#menu').html(menuHTML);

                // Mostrar notificación
                mostrarNotificacion("El menú ha sido actualizado.");
            });
        });
    </script>
</body>
</html>
